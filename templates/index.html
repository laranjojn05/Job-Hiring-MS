{% extends 'base.html' %}

{% block content %}
<h1>Job Listings</h1>
<ul>
    {% for job in jobs %}
        <li>
            <h2>{{ job.title }}</h2>
            <p>{{ job.description }}</p>
            <a href="{{ url_for('apply', job_id=job.id) }}">Apply</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
