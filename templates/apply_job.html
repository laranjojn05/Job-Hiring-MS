{% extends 'base.html' %}

{% block content %}
<h1>Apply for Job</h1>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <p>
        {{ form.resume.label }}<br>
        {{ form.resume() }}<br>
        {% for error in form.resume.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
